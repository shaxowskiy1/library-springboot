<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Вход в систему</h2>

    <div th:if="${message}" class="text-red-500 text-center mb-4">
        <p th:text="${message}"></p>
    </div>

    <form method="post" action="/auth/login" class="space-y-4">
        <!-- Uncomment if CSRF protection is needed -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <div>
            <label for="username" class="block mb-1">Введите имя пользователя:</label>
            <input type="text" name="username" id="username" class="border border-gray-300 rounded-md p-2 w-full" required />
        </div>

        <div>
            <label for="password" class="block mb-1">Введите пароль:</label>
            <input type="password" name="password" id="password" class="border border-gray-300 rounded-md p-2 w-full" required />
        </div>

        <div th:if="${param.error}" class="text-red-500 text-center">
            Неправильные имя или пароль
        </div>

        <input type="submit" value="Login" class="bg-blue-500 text-white rounded-md p-2 w-full hover:bg-blue-600 transition duration-200 cursor-pointer" />
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/auth/registration}" class="text-blue-500 hover:underline" th:text="'Sign in if you do not have an account'"></a>
    </div>
</div>
</body>
</html>
